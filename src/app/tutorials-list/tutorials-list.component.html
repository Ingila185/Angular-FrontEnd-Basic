 <div class = "main-page-div">
 <mat-toolbar color="primary">
     
    <span>Tutorials List</span>
    
  </mat-toolbar>
<p>

  <div class="demo-button-container">
    <button mat-raised-button [routerLink]="['details']" class="demo-button" color="primary">
      Create Tutorial
    </button>
    </div>
  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let tutorial"> {{tutorial.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let tutorial"> {{tutorial.description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let tutorial"> {{tutorial.createdAt}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Updation Date </th>
      <td mat-cell *matCellDef="let tutorial"> {{tutorial.updatedAt}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edit">
    


        <th mat-header-cell *matHeaderCellDef>Edit </th>
        <td mat-cell *matCellDef="let tutorial"> <button mat-icon-button matTooltip="Click to Edit"
          
          class="iconbutton"        [routerLink]="['details', 'edit', tutorial.id]" 

          >
          <mat-icon>edit</mat-icon>
        </button> 
       </td>
   

    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete </th>
      <td mat-cell *matCellDef="let tutorial"> 
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
        (click) = "openDialog(tutorial.id)"
        >
        <mat-icon>delete</mat-icon>
      </button> 
     </td>
 
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>View </th>
      <td mat-cell *matCellDef="let tutorial"> 
        <button mat-icon-button matTooltip="Click to View" class="iconbutton"
        [routerLink]="['details', 'view', tutorial.id]" >
        <mat-icon>search</mat-icon>
      </button> 
     </td>
 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  #tablePaginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
